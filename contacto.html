<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Encriptación</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <h1 class="titulo-principal">Contacte al programador</h1>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <h1><img src="imagenes/OracleOne.png" alt="Imagen de Oracle One de Victoria Rios"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="ayuda.html">Ayuda</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required 
                placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="5" id="mensaje" class="input-padron" required></textarea>
                         
                <fieldset>
                    <legend>¿Cómo le gusta que le contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                    value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades sobre esto?</label>
                <input type="sumit" value="Enviar formulario" class="enviar">
            </form>
        </main>

        <footer>
            <p class="copyright">&copy Copyright Victoria Helena Rios - 2024</p>
        </footer>
    </body>
</html>
